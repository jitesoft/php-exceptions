include:
  - https://gitlab.com/jitesoft/gitlab-ci-lib/raw/master/dependency_scanning.yml


stages:
  - test

test:
  image: jitesoft/phpunit:latest
  script:
    - composer install --no-interaction --prefer-dist
    - phpunit --configuration phpunit.xml --coverage-text --colors=never
#- vendor/bin/phpcs -p --report=summary --standard=ruleset.xml src

scan:
  extends: .dependency_scan:composer
